<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/svg/st p1.svg">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/Sign-Up.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>صفحه ورود | گالری سان تایم</title>
</head>

<body>
    <form action="#" class="form-sign__up">
        <div class="logo-container">
            <img src="assets/img/svg/st p1.svg" alt="logo" class="logo">
        </div>
        <a href="index.html" class="back-home__link">بازگشت به خانه </a>
        <div class="item-input">
            <label for="input-email"><i class="fa-regular fa-envelope container-icon__heart-light"
                    style="width: 18px; height: 17px;"></i> ایمیل</label>
            <input type="email" class="input-email" placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="item-input">
            <label for="input-password"><i class="fa-solid fa-lock container-icon__heart-light"
                    style="width: 18px; height: 17px;"></i> رمز عبور</label>
            <input type="text" class="input-password" placeholder="رمز عبور خود را وارد کنید">
        </div>
        <div class="go-signin">
            <p class="paragraph__go-signin">آیا حساب کاربری ندارید؟</p>
            <a href="Sign-Up.html" class="link__go-signin">ساخت حساب کاربری</a>
        </div>
        <div class="btn-container">
            <button class="btn-form">
                ورود
            </button>
        </div>
        <div class="last-paragraph__form">
            <p class="last-paragraph">
                با ورود به
                <span class="--global-paragraph">سان تایم</span>
                دوباره به جمع دوستداران زمان لوکس بپیوندید.
            </p>
        </div>

        <div class="bubbles">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </form>

    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>

</html>
