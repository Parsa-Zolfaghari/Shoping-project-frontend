<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/svg/st p1.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>صفحه ویرایش پروفایل | گالری سان‌ تایم</title>
</head>

<body>

    <div class="body">
        <div class="container">
            <form action="#">
                <div class="form__img-profile">
                    <img src="assets/img/profiles/photo-1736021825690-4a86f172bc2b.jpg" alt="">
                </div>
                <p class="form__name">احمد محمدی</p>
                <p class="form__color-text-home"><a href="index.html" class="back-home__link"> برگشت به خانه </a></p>
                <label for="" class="form__label"><i class="fa-regular fa-user container-icon__heart-light"></i> نام و نام خانوادگی</label>
                <br>
                <input type="text" class="form__input" placeholder=" نام و نام خانوادگی خود را وارد کنید ...">
                <br>
                <label for="" class="form__label"><i class="fa-regular fa-envelope container-icon__heart-light"></i> ایمیل</label>
                <br>
                <input type="text" class="form__input" placeholder="ایمیل خود را وارد کنید ...">
                <br>
                <label for="" class="form__label"><i class="fa-solid fa-lock container-icon__heart-light"></i> رمز عبور</label>
                <br>
                <input type="text" class="form__input" placeholder="رمز عبور خود را وارد کنید ...">
                <br>

                <div class="form__div-buttons">
                    <button class="form__button-save"> <i class="fa-solid fa-print"></i> ذخیره تغییرات</button>
                    <button class="form__button-cancel"> <i class="fa-solid fa-xmark"></i> لغو</button>
                </div>
                <div class="form__div-buttons">
                    <p class="form__text"> با به‌ روز نگهداشتن اطلاعات پروفایل خود بهترین تجربه خرید را در <span
                            class="form__color-text">SUNTIME</span> داشته باشید.</p>
                </div>
            </form>

        </div>

        <div class="bubbles">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>

</html>
